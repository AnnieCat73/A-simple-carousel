<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Simple Carousel</title>
</head>
<body>

  <div class="container">
    
    <h1>A Simple Carousel....</h1>
    <div class="carousel">
      
      <div class="carousel-item carousel-item-visible">
        <img src="./images/cats-siamese.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/cats-sleepy.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/cats-kitten.jpg">
      </div>
      

      
      <div class="carousel-item ">
        <img src="./images/city-paris.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/city-london.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/city-neyyork.jpg">
      </div>
      

      
      <div class="carousel-item ">
        <img src="./images/animals-horses.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/animals-elephants.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/animals-lion.jpg">
      </div>
      

      
      <div class="carousel-item">
        <img src="./images/landscapes-fjord.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/landscapes-desert.jpg">
      </div>
      <div class="carousel-item">
        <img src="./images/landscapes-rock.jpg">
      </div>
      

      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button id="carousel-button-next" aria-label="Next Slide">></button>
      </div>

    </div>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
